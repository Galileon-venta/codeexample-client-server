h2.implicitRelativePath=true
spring.datasource.url=jdbc:h2:file:./data/h2proddb;MODE=MySQL;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS SEP
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update


spring.h2.console.enabled=true

spring.security.user.name=abc
spring.security.user.password=abc